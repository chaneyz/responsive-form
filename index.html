<!DOCTYPE html>
<html>
<link rel="stylesheet" type="text/css" href="css/normalize.css">
<link rel="stylesheet" type="text/css" href="css/style.css">
<head>
	<title></title>
</head>
<body>
	<div class="media1">

			FIRST NAME

				<option></option>

			<textarea></textarea>
		</label>
	</div>

		<label>
			PHONE NUMBER
			<input type="text" placeholder="+351 999 9999">
		</label>
		<label>
			AFFILIATIONS

		</label>
		<label>

			<select>
				<option>Choose an occupation</option>
				<option></option>

		</label>
		<label>

		</label>

			<label>
				<input type="radio" name="gadget">
				HEALING HOCKEY DYNABOMB
			</label>
			<label>
				<input type="radio" name="gadget">

			</label>
			<label>
				<input type="radio" name="gadget">

			</label>
			<label>
				<input type="radio" name="gadget">
				STABILIZED EXPLOSIVE LADLE
			</label>
	</div>
	<div class="media3">	
		<label class="talent">
			TYPE OF TALENT
			<select>
				<option>Choose a talent</option>
				<option></option>
			</select>
		</label>
		<label>FAVORITE DRINKS</label>
			<label>
				<input type="checkbox">
				ORANGE JUICE
			</label>
			<label>
				<input type="checkbox">
				COFFEE
			</label>
			<label>
				<input type="checkbox">
				SODA
			</label>
			<label>
				<input type="checkbox">
				BEER
			</label>
			<label>	
				<input type="checkbox">
				WINE
			</label>

			SPECIAL POWER
			<input type="text" placeholder="Anti-gravity">
		</label>
		<label>
			WEAPON OF CHOICE
			<input type="text" placeholder="Lightsaber">
		</label>
		<label>
			COMMENTS
			<textarea></textarea>
		</label>
	</div>	
		<button>SEND YOUR DATA</button>

</html>
